<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Cadastro de Pessoa</title>
</head>
<body>

<div layout:fragment="conteudo">
    <h1>Cadastro de Pessoas</h1>
    <a href="/pessoas">Listar Pessoas</a>
    <form method="post" action="/pessoas">

        <input type="hidden" name="_method" value="put" th:if="${pessoa != null}">
        <input type="hidden" name="id" th:value="${pessoa?.id}">

        <div>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" th:value="${pessoa?.nome}">
        </div>

        <div>
            <label for="dataNasc">Data Nascimento:</label>
            <input id="dataNasc" name="dataNasc" th:value="${pessoa?.dataNasc}">
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input id="cpf" name="cpf" th:value="${pessoa?.CPF}">
        </div>

        <div>
            <label for="sexo">Sexo:</label>
            <input id="sexo" name="sexo" th:value="${filme?.sexo}">
        </div>

        <input type="submit" value="Cadastrar">

    </form>

</div>
</body>
</html>
